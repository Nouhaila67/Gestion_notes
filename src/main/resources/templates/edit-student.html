<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Edit Student</h1>

<form th:action="@{/students/{id}/edit(id=${student.id})}" th:object="${student}" method="post">
    <label for="cne">CNE:</label>
    <input type="text" id="cne" name="cne" th:field="*{cne}" required />

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required />

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required />

    <button type="submit">Update Student</button>
</form>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        if (form) {
            form.addEventListener("submit", function (event) {
                const cne = document.querySelector("#cne").value.trim();
                const firstName = document.querySelector("#firstName").value.trim();
                const lastName = document.querySelector("#lastName").value.trim();

                if (!cne || !firstName || !lastName) {
                    alert("Tous les champs sont obligatoires !");
                    event.preventDefault(); // Empêche la soumission du formulaire
                    return;
                }

                if (cne.length < 5) {
                    alert("Le CNE doit comporter au moins 5 caractères !");
                    event.preventDefault();
                }
            });
        }
    });
</script>
